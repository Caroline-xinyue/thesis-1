---
layout: default
---


<div class="container">
<div class="section">
  


  <header class="post-header">
    <h2>{{ page.title }}</h2>
    <pre>[{{ page.date | date: "%b %-d, %Y" }}]{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</pre>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
