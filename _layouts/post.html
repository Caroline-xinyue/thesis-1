---
layout: default
---


<div class="container">
<div class="section">
  
  <header class="post-header">
    <h4>{{ page.title }}</h4>
    <pre>[{{ page.date | date: "%b %-d, %Y" }}]{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</pre>
  </header>
  <hr>
  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
