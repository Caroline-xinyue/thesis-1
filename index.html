---
layout: default
---



<div class="container">
  <div class="section">
    <div class="row">
    {% for i in site.data.cards %}
      <div class="col s12 m4">
        <a href="{{ i.url }}">
        <div class="card {{ i.colour }}">
          <div class="card-content white-text">
            <h2 class="center"><i class="fa {{ i.icon }}"></i></h2>
            <h6 class="center">{{ i.text}}</h6>
          </div>
        </div>
        </a>
      </div>
    {% endfor %}
    </div>
  </div>
</div>


<br><br>

<div class="container">
  <div class="section">
  <div class="col s12">

   <ul class="collection">
    <li class="collection-item avatar">
      <i class="mdi-alert-error circle"></i>
      <span class="title">Title</span>
      <p>First Line</p>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-file-folder circle"></i>
      <span class="title">Title</span>
      <p>First Line</p>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-action-assessment circle green"></i>
      <span class="title">Title</span>
      <p>First Line</p>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-av-play-arrow circle red"></i>
      <span class="title">Title</span>
      <p>First Line</p>
    </li>
  </ul>

  </div>
  </div>
  </div>
</div>
